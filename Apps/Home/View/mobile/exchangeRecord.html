<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>兑换记录</title>
    <!--字体图标-->
    <link rel="stylesheet" href="__ROOT__/Apps/Home/View/mobile/styles/iconfont/iconfont.css">
    <!--公共样式-->
    <link rel="stylesheet" href="__ROOT__/Apps/Home/View/mobile/styles/NormalizeFile.css">
    <link rel="stylesheet" href="__ROOT__/Apps/Home/View/mobile/styles/public.css">
    <!--自定义样式-->
    <link rel="stylesheet" href="__ROOT__/Apps/Home/View/mobile/styles/style.css">
    <link rel="stylesheet" href="__ROOT__/Apps/Home/View/mobile/styles/coment.css">
    <!--jquery库有此轮播的需要引用低版本的库-->
    <script src="__ROOT__/Apps/Home/View/mobile/scripts/jquery-1.8.3.min.js"></script>
    <!--rem自适应-->
    <script src="__ROOT__/Apps/Home/View/mobile/scripts/flexible.js"></script>
</head>
<body style="background:#f4f6f9;">
<!--主体部分begin-->
<div class="wrap">
    <div class="duihuan-hd mar-bot">
        <ul>
            <li class="on"><span>兑换中</span></li>
            <li><span>已兑换</span></li>
        </ul>
    </div>
    <div class="hotel-wrap hotel-wrapbgnone lands-pro-wrap on">
        <ul class="hotel-ul mar-bot">
            <!--一条订单begin-->
            <volist name="alreadyShipped" id="list">
                <a href="/index.php?m=Home&c=Users&a=exDetail&orderId={$list.orderId}">
                <li class="hotel-list pad10 mar-bot">
                    <div class="tw-panel box-bar mar-b">
                        <div class="hotel-pic-box cell">
                            <div class="hotel-pic" style="background-image:url({$list.goodsThums});"></div>
                        </div>
                        <div class="hotel-inf box-bar-list">
                            <h3>{$list.goodsName}</h3>
                            <div class="hotel-other">
                                <div class="box-bar-list">
                                    <div class="img-price jifen-bar fl">
                                        <span class="discount-price integral-num cor tex-l">{$list.exchangeScore}</span>
                                    </div>
                                </div>
                                <div class="cell corh fr">X 1</div>
                            </div>
                        </div>
                    </div>
                </li>
                </a>
            </volist>
            <!--一条订单end-->
        </ul>
    </div>
    <div class="hotel-wrap hotel-wrapbgnone lands-pro-wrap">
        <volist name="notShipped" id="list">
            <a href="/index.php?m=Home&c=Users&a=exDetail&orderId={$list.orderId}">
            <li class="hotel-list pad10 mar-bot">
                <div class="tw-panel box-bar mar-b">
                    <div class="hotel-pic-box cell">
                        <div class="hotel-pic" style="background-image:url({$list.goodsThums});"></div>
                    </div>
                    <div class="hotel-inf box-bar-list">
                        <h3>{$list.goodsName}</h3>
                        <div class="hotel-other">
                            <div class="box-bar-list">
                                <div class="img-price jifen-bar fl">
                                    <span class="discount-price integral-num cor tex-l">{$list.exchangeScore}</span>
                                </div>
                            </div>
                            <div class="cell corh fr">X 1</div>
                        </div>
                    </div>
                </div>
            </li>
            </a>
        </volist>
    </div>
</div>
<!--主体部分end-->
</body>
<script src="__ROOT__/Apps/Home/View/mobile/scripts/custom-index.js"></script>
</html>
