<extend name="./Apps/Home/View/default/users/layout.html" />
<block name="content">
    <div class="wst-body"> 
       <div class='wst-page-header'>买家中心 > 收货地址</div>
       <div class='wst-page-content'>
        <div class='wst-tbar-query'>
           <input class='wst-btn-query' type='button' value='新增' onclick='javascript:toEditAddress(0)'>
        </div>
        <table class='wst-list'>
           <tbody>
            <volist name="List" id="vo" key='i'>
             <tr>
               <td>{$i}</td>
               <td>
               <if condition="$vo['isDefault'] == 1">(默认)</if>{$vo['areaName1']}{$vo['areaName2']}{$vo['areaName3']}{$vo['communityName']}{$vo['address']}
               </td>
             </tr>
             <tr>
               <td>&nbsp;</td>
               <td>
               {$vo['userName']}&nbsp;{$vo['userTel']}&nbsp;{$vo['userPhone']}
               <a href="javascript:toEditAddress({$vo['addressId']})" class='btn edit'>修改</a>
               <a href="javascript:delAddress({$vo['addressId']})" class='btn del'>删除</a>
               &nbsp;
               </td>
             </tr>
             </volist>
           </tbody>
        </table>
        </div>
    </div>
</block>
