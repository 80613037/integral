<!DOCTYPE>
<html lang="zh-cn">
	<head>
  		<meta charset="utf-8">
      	<meta http-equiv="X-UA-Compatible" content="IE=edge">
      	<link rel="shortcut icon" href="favicon.ico"/>
      	<title>品牌汇 - {$CONF['mallTitle']}</title>
      	<meta name="keywords" content="{$CONF['mallKeywords']}" />
      	<meta name="description" content="{$CONF['mallDesc']},商城品牌展示" />
      	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/common.css" />
     	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/brandslist.css" />
     	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/base.css" />
		<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/head.css" />
   	</head>
   	<body>

		<include file="./Apps/Home/View/default/header_common.html" />
		<div>
			<div class="wst-brands-ads">
				<volist name=":WSTAds(-2)" id="vo" key='i'>
					<if condition="$i eq 1">
				   	<a href="{:U('Home/Index/access/',array('id'=>$vo['adId'],'url'=>$vo['adURL']))}" target="_blank">
						<img src="__ROOT__/{$vo['adFile']}" width='1210' height="350" title="{$vo['adName']}"/>
				   	</a>
				   	</if>
				</volist>
			</div>
		</div>
		
		<!----品牌----->
		<div class="wst-container">
			<div class="wst-shadow">
				<div class="wst-brands-area">
					&nbsp;&nbsp;&nbsp;&nbsp;请选择品牌所在区域
					<select id="areaId" onchange="changeAreaBrands();">
					<volist name="areaList" id="vo" key='i' >
					<option <if condition="$areaId3 eq $vo['areaId']">selected="selected"</if> value="{$vo['areaId']}">{$vo['areaName']}</option>
					</volist>
					</select>
					<div style="float:right;">
						<div class='wst-brands-search' style="height: 28px;">
							<input id="brandName" class='brands-ipt' placeholder="品牌名称" autocomplete="off">
							<div class='search' onclick="changeAreaBrands();">搜&nbsp;索</div>
						</div>
					</div>
				</div>
			</div>
			<div >
			    <script id="tblist2" type="text/html">
                {{# for(var i = 0; i < d.length; i++){ }}
                <a href="{{ Think.U('Home/goods/getGoodsList','brandId='+d[i].brandId) }}">
				    <li data="{{d[i].brandId}}" class="wst-brands" onmouseout="brandout(this)" onmouseover="brandsover(this)" style="opacity: 1;">
				        <div style="wst-brands-items">
                        <img width="188" class='lazyBrandImg' title="{{d[i].brandName}}" data-original="__ROOT__/{{d[i].brandIco}}" src="" style="display: inline;">
                        </div>
				    </li>
				</a>
                {{# } }}
                </script>
				<div class="wst-brands-box" >
					<div class="wst-clear"></div>
				</div>
				
			</div>
			
		</div>
		<include file="./Apps/Home/View/default/footer.html" />
		<include file="./Apps/Home/View/default/right_cart.html" />
   	</body>
   	
   	
	<script src="__PUBLIC__/js/common.js"></script>
	<script src="__ROOT__/Apps/Home/View/default/js/head.js" type="text/javascript"></script>
	<script src="__PUBLIC__/plugins/layer/layer.min.js"></script>
	<script src="__ROOT__/Apps/Home/View/default/js/common.js" type="text/javascript"></script>
	<script src="__ROOT__/Apps/Home/View/default/js/brandslist.js"></script>
</html>
